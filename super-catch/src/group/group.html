<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Group 1</h1>
        <div class="buttons">
          <button class="button">How It Works</button>
          <button class="button">View All</button>
        </div>
      </div>

      <div class="card">
        <div class="details">
          <div class="details-section">
            <span class="details-label">Total Players:</span>
            <span id="total-players">10</span>
          </div>
          <div class="details-section">
            <span class="details-label">Reward Pool:</span>
            <span id="reward-pool">1000</span>
          </div>
        </div>
        <div class="buttons">
          <button class="button leave">Leave Group</button>
          <button class="button">Invite Members</button>
        </div>
      </div>

      <h2>Members</h2>
      <ul class="user-list">
        <li>
          <div class="user-info">
            <div class="avatar-placeholder">C</div>
            <span class="username">Charlie</span>
          </div>
          <div class="user-score">1100</div>
        </li>
      </ul>
    </div>
  </body>
</html>
